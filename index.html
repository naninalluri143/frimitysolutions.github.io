<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frimity Coming Soon...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo" class="logo">
        <div class="content">
            <p> Our Web site is under <strong>Construction</strong>.</p>
            <h1>We're <span>Launching</span> soon...</h1>
            <div class="launch-time">
                <div>
                    <p id="days">000</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="triangle.png" alt="button"></button>
            <div class="social">
                <li><a href="#"><i class="fa-brands fa-facebook-f fa-2xl"></i></a></li>
                <li><a href="https://discord.gg/6MbkXuum"><i class="fa-brands fa-discord fa-2xl"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-envelope fa-2xl"></i></a></li>
            </div>
        </div>
        <img src="images/rocket.png" class="rocket">
    </div>
    <script>
        var countDownDate = new Date("Apr 20, 2023 12:30:00").getTime();
        var x = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if(distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        },1000);
    </script>
    <script src="https://kit.fontawesome.com/b00f5edfe6.js" crossorigin="anonymous"></script>
</body>
</html>
